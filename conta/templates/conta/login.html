{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Brasil - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Formas de fundo -->
    <div class="shape-green-top"></div>
    <div class="shape-green-bottom"></div>
    <div class="shape-green-bar"></div>
    <div class="shape-green-right">
        <p>Faça o Login em nossa <br><strong>Plataforma</strong></p>
    </div>

    <!-- Cabeçalho com logo -->
    <header>
        <h1 class="logo">
            <span class="verde">Sabor</span> <span class="laranja">Brasil</span>
        </h1>
    </header>

    <!-- Caixa de login -->
    <div class="login-box">
        <h2><strong>Bem vindo ao</strong> <span class="verde">Sabor</span> <span class="laranja">Brasil</span></h2>
        <p>Preencha os dados do login para acessar</p>

        <form>
            <label for="usuario">Usuário</label>
            <div class="input-group">
                <input type="text" id="usuario" name="usuario" value="jhonasrodrigues">
                <span class="icon">👤</span>
            </div>

            <label for="senha">Senha</label>
            <div class="input-group">
                <input type="password" id="senha" name="senha" value="senhadeacesso">
                <span class="icon">👁️</span>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
   
</body>
</html>
